        <form class="email" action="https://formspree.io/f/movaveda" method="POST">

  <div class="row">
    <div class="col">
      <input type="text" class="form-control" name="first_name" placeholder="First name" aria-label="First name" required>
    </div>
    <div class="col">

    </div>
  </div>

  <div class="mb-3 ">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" required>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="7" required></textarea>
  </div>
  <div class="send">
    <button type="submit" class="btn btn-outline-success btn-lg">Send Email</button>
  </div>
